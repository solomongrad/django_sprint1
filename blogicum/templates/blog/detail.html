{% extends "base.html" %}
{% block title %}
{{ post.location }}. {{ post.date }}
{% endblock %}   
{% block main %}
    <article>
      <ul>
        <li>
          Место: {{ post.location }}
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          Категория: <a href="{% url 'blog:category_posts' post.id %}">{{ post.category }}</a>
        </li>
      </ul>
      <p>
        {{ post.text|linebreaksbr }}
      </p>
    </article>
{% endblock %}
